<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>William Gibson: 'The sky above the port was the color of television, tuned to a dead channel.'</h2>
    <div class="container">
        <button id="animateButton">
            <div id="textContainer">welfhem--ck---se</div>
        </button>
    </div>
    <p id="hiddenText" class="hidden">Cyberpunk, cyberpunk, ruled by pixels and manipulated by corpos. The sun aint shining and the sky aint blue, but come here boy! We gots some smile-staining root-canal-rotting Corpo Cola slurp for you...</p>
    <script src="script.js"></script>
</body>
</html>
